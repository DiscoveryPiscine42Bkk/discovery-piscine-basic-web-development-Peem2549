<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thur</th>
          <th>Fri</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Math</td>
          <td>Art</td>
          <td>Music</td>
          <td>PE</td>
          <td>Chemistry</td>
        </tr>
        <tr>
          <td>Design</td>
          <td>Physics</td>
          <td>Thai</td>
          <td>English</td>
          <td>Bio</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
