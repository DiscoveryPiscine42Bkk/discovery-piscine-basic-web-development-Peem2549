<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="profile-card">
    <h1 class="card-title">User Profile</h1>

    <table class="invisible-table">
      <tr>
        <td class="profile-picture-cell">
          <img src="https://scontent.fbkk6-2.fna.fbcdn.net/v/t1.15752-9/505149485_1649228939066563_7050189036326542088_n.jpg?stp=dst-jpg_p480x480_tt6&_nc_cat=109&ccb=1-7&_nc_sid=0024fc&_nc_ohc=gwDojbT0sBgQ7kNvwEFCEEj&_nc_oc=AdmtdgxNtfxRYj3enqzVbxPLxp044U5QeQ54uWUyziTw8R7ZO83npMlrkATm8r0El9I&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fbkk6-2.fna&oh=03_Q7cD2gGrOYn972V44OtGamFVGAuidaT8mUuuR5C72YLYLyzGuQ&oe=687985EB" alt="Profile Picture" class="profile-picture" />
        </td>
      </tr>
      <tr>
        <td class="login">Peem_25</td>
      </tr>
      <tr>
        <td class="description">Peemkonsuay</td>
      </tr>
      <tr>
        <td class="social-links">
          <a href="#" class="social-icon"><img src="https://i.pinimg.com/736x/2b/4a/3e/2b4a3eb2d42f0b63fab3b32fc327bc8c.jpg" alt="Facebook" /></a>
          <a href="#" class="social-icon"><img src="https://i.pinimg.com/736x/7c/43/5c/7c435ca534105819ab75282dbd3afca0.jpg" alt="Instagram" /></a>
          <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Twitter_Logo_2021.svg" alt="Twitter" /></a>
        </td>
      </tr>
      <tr>
        <td class="contact-button-cell">
          <a href="#" class="contact-button">Contact</a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
